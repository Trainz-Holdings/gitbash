# operator.yaml
operatorYaml: |-
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: percona-xtradb-cluster-operator
  spec:
    replicas: 1
    selector:
      matchLabels:
        name: percona-xtradb-cluster-operator
    template:
      metadata:
        labels:
          name: percona-xtradb-cluster-operator
      spec:
        serviceAccountName: percona-xtradb-cluster-operator
        containers:
          - name: percona-xtradb-cluster-operator
            image: gcr.io/sdstrgr-saas-gke2/sdstrgrsaasgke2/mysql-operator/percona-xtradb-cluster-operator:1.4.0-57
            ports:
            - containerPort: 60000
              name: metrics
            command:
            - percona-xtradb-cluster-operator
            imagePullPolicy: Always
            env:
              - name: WATCH_NAMESPACE
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
              - name: OPERATOR_NAME
                value: "percona-xtradb-cluster-operator"
